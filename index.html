<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Titre et description génériques (fallback) -->
    <title>Les Laboratoires Zeroual</title>
    <meta name="description" content="Une plateforme web moderne pour présenter les services de laboratoires médicaux." />

    <!-- Favicon -->
    <link rel="preload" href="/fonts/myfont.woff2" as="font" type="font/woff2" crossorigin="anonymous" />
    <link rel="icon" href="/favicon.png" as="image" />

    <!-- Polices, styles globaux, etc. -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Canonical URL de base -->
    <link rel="canonical" href="https://leslaboratoireszeroual.ma" />

    <style>
      /* Make the switcher clearly visible above the fixed header */
      .language-switcher {
        position: fixed;
        top: 10px;
        right: 10px;
        z-index: 3000; /* above header */
        background: rgba(255,255,255,0.98);
        padding: 6px 8px;
        border-radius: 6px;
        box-shadow: 0 8px 24px rgba(0,0,0,0.12);
        display: inline-block;
      }

      .language-switcher select {
        border: 0;
        background: transparent;
        font-family: inherit;
        font-size: 0.95rem;
        color: #222;
        cursor: pointer;
        padding: 2px 6px;
      }

      html[dir="rtl"] body {
        direction: rtl;
        text-align: right;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/TON_KIT.js" crossorigin="anonymous"></script>
  </body>
</html>
